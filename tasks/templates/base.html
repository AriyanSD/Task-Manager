<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Tasks App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'tasks_list' %}">Tasks</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">Hi, {{ user.username }}</li>
          <li class="nav-item" style="margin-left: 10px;">
  <form method="post" action="{% url 'logout' %}?next={{ request.path }}" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-link nav-link p-0 m-0 align-baseline">Logout</button>
  </form>
</li>

        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
{% block extra_js %}{% endblock %}
</body>
</html>
