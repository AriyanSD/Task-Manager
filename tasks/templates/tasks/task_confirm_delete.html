{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Confirm Delete</h4>
      </div>
      <div class="card-body">

        <p class="lead">Are you sure you want to delete this task?</p>

        <div class="alert alert-warning">
          <strong>Task:</strong> {{ task.title }} <br>
          <strong>Description:</strong> {{ task.description|truncatewords:15 }}
        </div>

        <p class="text-muted">This action cannot be undone.</p>

        <div class="d-flex gap-2">
          <button class="btn btn-danger" onclick="deleteTask({{ task.id }})">Yes, Delete</button>
          <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
function deleteTask(id) {
    if (!confirm("Are you absolutely sure you want to delete this task?")) return;

    fetch(`/api/tasks/${id}/`, {
        method: "DELETE",
        credentials: "include"   
    })
    .then(res => {
        if (res.status === 204) {
            window.location.href = "{% url 'tasks_list' %}";
        } else {
            alert("Failed to delete task. You may not have permission.");
        }
    });
}
</script>

{% endblock %}
